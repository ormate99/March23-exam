<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="nav">
        <button class="material-icons md36">menu</button>
        <button> </button>
    </header>
    <div class="card">
        <div class="title">US Dollar</div>
        <div class="sub">$</div>
        <div class="text">USD</div>
    </div>
    <button class="save">Save</button>

    <div class="card">
        <div class="title">Euro</div>
        <div class="sub">€</div>
        <div class="text">EUR</div>
    </div>
    <button class="save">Save</button>


    <div class="card">
        <div class="title">Chinese Yuan</div>
        <div class="sub">¥</div>
        <div class="text">CNY</div>
    </div>
    <button class="save">Save</button>

    <div class="card">
        <div class="title">Thai Baht</div>
        <div class="sub">฿</div>
        <div class="text">THB</div>
    </div>
    <button class="save">Save</button>

    <div class="card">
        <div class="title">British Pound Sterling</div>
        <div class="sub">£</div>
        <div class="text">GBP</div>
    </div>
    <button class="save">Save</button>

    <div class="card">
        <div class="title">Ghanaian Cedi</div>
        <div class="sub">₵</div>
        <div class="text">GHS</div>
    </div>
    <button class="save">Save</button>

    <div class="card">
        <div class="title">Japanese Yen</div>
        <div class="sub">￥</div>
        <div class="text">JPY</div>
    </div>
    <button class="save">Save</button>

    <div class="card">
        <div class="title">Polish Zloty</div>
        <div class="sub">zł</div>
        <div class="text">PLN</div>
    </div>
    <button class="save">Save</button>
</body>
</html>
