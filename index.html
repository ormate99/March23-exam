<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="nav">
        <span class="material-icons">account_balance</span>
        <button class="material-icons md36">menu</button>
    </header>
    <div class="cont">
        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">$</div>
                </div>
                <div class="title">US Dollar</div>
                <div class="text">USD</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">€</div>
                </div>
                <div class="title">Euro</div>
                <div class="text">EUR</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>


        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">¥</div>
                </div>
                <div class="title">Chinese Yuan</div>
                <div class="text">CNY</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">฿</div>
                </div>
                <div class="title">Thai Baht</div>
                <div class="text">THB</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">£</div>
                </div>
                <div class="title">British Pound Sterling</div>
                <div class="text">GBP</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">₵</div>
                </div>
                <div class="title">Ghanaian Cedi</div>
                <div class="text">GHS</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">￥</div>
                </div>
                <div class="title">Japanese Yen</div>
                <div class="text">JPY</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="subcont">
                    <div class="sub">zł</div>
                </div>
                <div class="title">Polish Zloty</div>
                <div class="text">PLN</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>
    </div>
</body>
</html>
