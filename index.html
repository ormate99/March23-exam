<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="nav">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/></g><g><g><rect height="7" width="3" x="4" y="10"/><rect height="7" width="3" x="10.5" y="10"/><rect height="3" width="20" x="2" y="19"/><rect height="7" width="3" x="17" y="10"/><polygon points="12,1 2,6 2,8 22,8 22,6"/></g></g></svg>
        <button class="material-icons md36">menu</button>
    </header>
    <div class="cont">
        <div class="card">
            <div class="textcont">
                <div class="title">US Dollar</div>
                <div class="subcont">
                    <div class="sub">$</div>
                </div>
                <div class="text">USD</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="title">Euro</div>
                <div class="subcont">
                    <div class="sub">€</div>
                </div>
                <div class="text">EUR</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>


        <div class="card">
            <div class="textcont">
                <div class="title">Chinese Yuan</div>
                <div class="subcont">
                    <div class="sub">¥</div>
                </div>
                <div class="text">CNY</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="title">Thai Baht</div>
                <div class="subcont">
                    <div class="sub">฿</div>
                </div>
                <div class="text">THB</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="title">British Pound Sterling</div>
                <div class="subcont">
                    <div class="sub">£</div>
                </div>
                <div class="text">GBP</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="title">Ghanaian Cedi</div>
                <div class="subcont">
                    <div class="sub">₵</div>
                </div>
                <div class="text">GHS</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="title">Japanese Yen</div>
                <div class="subcont">
                    <div class="sub">￥</div>
                </div>
                <div class="text">JPY</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div class="card">
            <div class="textcont">
                <div class="title">Polish Zloty</div>
                <div class="subcont">
                    <div class="sub">zł</div>
                </div>
                <div class="text">PLN</div>
            </div>
            <button class="save">
                <div class="btntxt">Save</div>
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>
    </div>
</body>
</html>
